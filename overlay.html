<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Personal Summarizer</title>
  <link rel="stylesheet" href="overlay.css">
</head>
<body>
  <header class="bar">
  <button id="btn-close" title="Close panel" style="float:right;">✕</button>
  <strong>Personal Summarizer</strong>
  </header>

  <main class="pad">
    <div class="row">
      <label><input type="radio" name="len" value="short"> Short</label>
      <label><input type="radio" name="len" value="medium" checked> Medium</label>
      <label><input type="radio" name="len" value="long"> Long</label>
    </div>
    <div class="row2">
      <button id="btn-summarize">Summarize</button>
      <button id="btn-refresh-selection">Refresh Selection</button>
      <span id="status" class="dim"></span>
    </div>

    <h3>Summary / Key Points</h3>
    <pre id="out" class="box">Waiting…</pre>
  </main>

  <script type="module" src="overlay.js"></script>
</body>
</html>
